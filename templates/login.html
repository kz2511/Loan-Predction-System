<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>LOGIN</title>
  </head>
  <body class="bg-nav">
   <nav class="navbar">
       <a href="" class=" text-light navbar-brand"> </a>
   </nav>
   <div class="container">
       <div class="row">
           <div class="col-md-8">
               <h1 class="text-dark display-4 mt-50" style="font-size:70px;font-weight:bold;"> LOAN PREDICTION SYSTEM </h1>
               <p>
                   <h4 class="text-light display-4 mt-50"> Create your account to access the prediction features for you bank loan approval </h4>
               </p>

           </div>
       <div class="col-md-4">
           <div class="card mt-50">
               <div class="card-body">
                   <form class="form" method="POST", action="/login_validation">
                       <label for="exampleInputUserid">User Id</label>
                       <input type="text" class="form-control" id="exampleInputUserid" placeholder="User Id"
                              name="userid" required>
                       <br>
                       <label for="exampleInputMobileno">Mobile Number</label>
                       <input type="tel" pattern=".{10}" class="form-control" id="exampleInputMobileno"
                              placeholder="Mobile Number" oninput="check(this)" name="mobile_number" required>
                       <br>
                       <label for="exampleInputPassword1">Password</label>
                       <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Password" name="password" required>
                        {% if passlo == "FAIL" %}
                            <h4 style="color:red;"> Wrong Password</h4>
                       {% endif %}
                       <br>
                       <br>
                       <center>
                       <input type="submit" class="btn btn-success btn-block btn-lg" value="User Login">
                       </center>

                   </form>
                   <center>
                   <p class="mt-2"> Not a Member? <a href="/singin"> Create Account</a></p>
                   <p class="mt-2">Are you an admin? <a href="/adminlogin">Login here as Admin</a></p>
                   </center>
               </div>
           </div>

       </div>
       </div>

   </div>




    <!--JavaScript; -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
