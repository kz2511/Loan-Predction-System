<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>SIGIN</title>
  </head>
  <body class="bg-nav">
   <nav class="navbar">
       <a href="" class=" text-light navbar-brand"> </a>
   </nav>
   <div class="container">
       <div class="row">
           <div class="col-md-8">
               <h1 class="text-dark display-4 mt-50" style="font-size:70px;font-weight:bold;">LOAN PREDICTION SYSTEM</h1>
               <p>
                   <h4 class="text-light display-4 mt-50">Create your account to access the prediction features for you bank loan approval</h4>
               </p>
           </div>
       <div class="col-md-4">
           <div class="card mt-50">
               <div class="card-body">
                   <form class="form" method="POST", action="/add_user">
                       <label for="exampleInputUserid">Userid</label>
                       <input type="USER_ID" class="form-control" id="exampleInputUserid"
                              placeholder="Userid" name="userid" required>
                       <br>
                       <label for="validationTooltip1" >Email Addresses  </label>
                       <input type="Email" class="form-control" id="validationTooltip1" placeholder="Email Addresses"
                              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                              name="email" required>
                       <br>
                       <label for="exampleInputMobileno">Mobile Number</label>
                       <input type="tel" pattern=".{10}" class="form-control" id="exampleInputMobileno"
                              placeholder="Mobile Number" oninput="check(this)"
                              name="mobile_number" required>
                       <br>
                       <label for="exampleInputFirst">Full Name</label>
                       <input type="First" class="form-control" id="exampleInputFirst"
                              placeholder="Full Name" name="fullname" required>

                       <br>

                       <label for="exampleInputPassword1">Password</label>
                       <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Password" name="password" required>
                       <br>
                       <label for="exampleInputPassword1">Conform Password</label>
                       <input type="password" class="form-control" id="exampleInputPassword2"
                              placeholder="Conform Password" name="con_password" required>
                       {% if passvali == 1 %}
                            <h4 style="color:orange;">Both Passwords does not match</h4>
                       {% endif %}
                       <br>
                      	{% if status == 1 %}
                            <h4 style="color:orange;">UserID is exists</h4>
                       {% endif %}
                       <center>
                       <input type="submit" class="btn btn-success btn-block btn-lg" value="Sigin">
                       </center>

                   </form>
                   <center>
                   <p class="mt-2"> Already a Member? <a href="/">Login here</a></p>
                   </center>
               </div>
           </div>

       </div>
       </div>

   </div>




    <!--JavaScript; -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
